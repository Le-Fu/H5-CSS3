<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input-layout</title>
	<style>
		.input {
			display: flex;
		}
		.input-field {
			flex: 1;
		}
	</style>
</head>
<body>
	<div class="input">
		<span class="input-item">name:</span>
		<input type="text" class="input-field">
		<button class="input-item">submit</button>
	</div>
</body>
</html>
