<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tangram</title>
</head>
<body>
	<canvas id="canvas" style="border: 1px solid #ccc; margin: 50px auto; ">
		您的浏览器不支持，请您更换浏览器。
	</canvas>

	<script>
		window.onload = function () {
			var canvas = document.getElementById('canvas');
			canvas.width = 500;
			canvas.height = 500;
			var context = canvas.getContext('2d');

			var tPoints = [
				{p:[{x: 0, y: 0},{x: 200, y: 0},{x: 200, y: 200},{x: 0, y: 0}], color: "red"},
				{p:[{x: 0, y: 0},{x: 0, y: 200},{x: 200, y: 200},{x: 0, y: 0}], color: "yellow"},
				{p:[{x: 200, y: 200},{x: 400, y: 200},{x: 500, y: 400},{x: 300, y: 400},{x: 200, y: 200}], color: "blue"}
			];

			function draw(points) {
				for (var i = 0; i < points.length; i++) {
					context.beginPath();
					context.moveTo(points[i].p[0].x, points[i].p[0].y);
					for (var j = 1; j < points[i].p.length; j++) {
						context.lineTo(points[i].p[j].x, points[i].p[j].y);
					}
					context.closePath();
					context.fillStyle = points[i].color;
					context.fill();			
				}
			}

			draw(tPoints);



			


		}
		
	</script>
</body>
</html>
