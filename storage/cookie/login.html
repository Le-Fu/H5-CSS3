<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookie</title>


</head>
<body>
    <form action="index.html" method="post">
        <p><input id="username" type="text" placeholder="用户名"></p>
        <p><input id="password" type="password" placeholder="密码"></p>
        <input id="loginHold" type="checkbox">
        <input id="login" type="submit">
    </form>

    <script src="cookie.js"></script>

    <script>
    if (Cookie.getCookie('username') && Cookie.getCookie('psd')) {
        window.location = 'index.html';
    }

    var oBtn = document.getElementById('login');
    var loginHold = document.getElementById('loginHold');
    oBtn.onclick = function () {
        var oName = document.getElementById('username').value;
        var oPsd = document.getElementById('password').value;
        if (loginHold.checked)  {
            Cookie.setCookie('name', oName, 5);
            Cookie.setCookie('psd', oPsd, 5);
        }
    }
</script>
</body>

</html>
